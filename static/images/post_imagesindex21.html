<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style21.css" />
  </head>
  <body>
    <div class="container">
      <div class="login">
        <div class="img">
          <img
            src="https://clipartix.com/wp-content/uploads/2016/11/Clipart-emergency-rescue-ambulance.png"
            alt="img1"
          />
        </div>
        <div class="signin">
          <h1>Sign Up</h1>
          <form action="">
            <div class="input">
              <input type="text" required />
              <span>Username</span>
            </div>
            <div class="input">
              <input type="email" required />
              <span>Email</span>
            </div>
            <div class="input">
              <input type="number" required inputmode="numeric" />
              <span>Contact</span>
            </div>
            <div class="input">
              <input type="password" required />
              <span>Password</span>
            </div>
            <div class="input">
              <input type="password" required />
              <span>Confirm Password</span>
            </div>
            <div class="input">
              <input type="submit" value="SIGNUP" />
            </div>
          </form>
          <a href="#">Already have an Account? <span>SigIn</span></a>
        </div>
      </div>
    </div>
  </body>
</html>
