<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Blog</title>
    <link
      href="{{url_for('static',filename='dist/output.css')}}"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- component -->
    <div class="min-h-screen p-6 bg-gray-100 flex items-center justify-center">
      <div class="container max-w-screen-lg mx-auto">
        <div>
          <h2 class="font-semibold text-xl text-gray-600">Blog</h2>
          <p class="text-gray-500 mb-6">Make Your Experience Memorable</p>

          <div class="bg-white rounded shadow-lg p-4 px-4 md:p-8 mb-6">
            <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
              <div class="text-gray-600">
                <p class="font-medium text-lg">Add Your Blog</p>
                <p>Please fill out all the fields.</p>
              </div>
              <form
                action="{{ url_for('Add_blog') }}"
                method="post"
                enctype="multipart/form-data"
              >
                <div class="lg:col-span-2">
                  <div
                    class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5"
                  >
                    <div class="md:col-span-5">
                      <label for="full_name">Heading</label>
                      <input
                        type="text"
                        name="heading"
                        id="full_name"
                        class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                        value=""
                      />
                    </div>

                    <div class="md:col-span-5">
                      <label for="email">Discription</label>
                      <input
                        type="text"
                        name="discription"
                        id="discription"
                        class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                        value=""
                        placeholder="Discription"
                      />
                    </div>

                    <div class="md:col-span-3">
                      <label for="body">Body</label>
                      <input
                        type="text"
                        name="body"
                        id="body"
                        class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                        value=""
                        placeholder="Your Blog Content"
                      />
                    </div>
                    <div class="md:col-span-2">
                      <label for="city">lifestyle or work</label>
                      <input
                        type="text"
                        name="info"
                        id="info"
                        class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                        value=""
                        placeholder=""
                      />
                    </div>
                    <div class="md:col-span-2">
                      <label for="city">Date</label>
                      <input
                        type="date"
                        name="date"
                        id="date"
                        class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                        value=""
                        placeholder=""
                      />
                    </div>

                    <div class="md:col-span-2">
                      <label for="country">Url</label>
                      <div
                        class="h-10 bg-gray-50 flex border border-gray-200 rounded items-center mt-1"
                      >
                        <input
                          type="text"
                          name="url"
                          id="url"
                          placeholder="Url"
                          class="px-4 appearance-none outline-none text-gray-800 w-full bg-transparent"
                          value=""
                        />
                      </div>
                    </div>
                    <div class="md:col-span-3 flex justify-center mt-8">
                      <input
                        type="file"
                        name="m_img"
                        value=""
                        placeholder="Your Blog Content"
                      />
                      <input
                        type="file"
                        name="img1"
                        value=""
                        placeholder="Your Blog Content"
                      />
                      <input
                        type="file"
                        name="img2"
                        value=""
                        placeholder="Your Blog Content"
                      />
                    </div>

                    <div class="md:col-span-5 text-right">
                      <div class="inline-flex items-end">
                        <button
                          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                        >
                          Submit
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <a
          href="https://www.buymeacoffee.com/dgauderman"
          target="_blank"
          class="md:absolute bottom-0 right-0 p-4 float-right"
        >
          <img
            src="https://www.buymeacoffee.com/assets/img/guidelines/logo-mark-3.svg"
            alt="Buy Me A Coffee"
            class="transition-all rounded-full w-14 -rotate-45 hover:shadow-sm shadow-lg ring hover:ring-4 ring-white"
          />
        </a>
      </div>
    </div>
  </body>
</html>
